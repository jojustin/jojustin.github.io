name: Update WordCloud Data

on:
  workflow_dispatch:        # ðŸ‘ˆ Manual trigger enabled
  schedule:
    - cron: "0 9 * * 1"     # Every Monday 9 AM UTC

permissions:
  contents: write            # ðŸ‘ˆ critical for allowing commits

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Generate WordCloud data
        run: python generate_wordcloud_json.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wordcloud_data.json
          git diff --quiet && echo "No changes to commit" || git commit -m "ðŸ”„ Auto-update wordcloud data [skip ci]"
          git push
